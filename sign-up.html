<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Newsletter</title>

    <!-- 
     https://getbootstrap.com/docs/4.1/examples/sign-in/
     -->
    <link href="public/css/bootstrap.css" rel="stylesheet" />

    <link href="public/css/signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="container">
      <img
        id="NLimg"
        class="mb-4"
        src="public/images/Lovepik_com-450123915-A customizable hand drawn icon of newsletter.png"
        alt="Newsletter"
        width="200"
        height="200"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign in to Newsletter</h1>
      <p class="text-muted">Please enter your details to sign up</p>

      <form action="/" method="post" class="form-signin">
        <label for="firstName" class="sr-only">First name</label>
        <input
          name="fname"
          type="text"
          id="firstName"
          class="form-control"
          placeholder="Enter your first name"
          required
          autofocus
        />

        <label for="lastName" class="sr-only">Last name</label>
        <input
          name="lname"
          type="text"
          id="lastName"
          class="form-control"
          placeholder="Enter your last name"
          required
        />

        <label for="inputEmail" class="sr-only">Email </label>
        <input
          name="email"
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Enter your email address"
          required
        />
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          style="
            background: radial-gradient(circle at center, #0c7c80, #085457);
            margin-top: 30px;
            border-radius: 10px;
          "
        >
          Sign in
        </button>
        <div style="margin-top: -30px">
          <p class="mt-5 mb-3 text-muted">&copy; - by Jatin</p>
        </div>
      </form>
    </div>
  </body>
</html>
